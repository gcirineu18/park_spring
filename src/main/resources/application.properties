
#Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR


# Database connection

spring.datasource.url=jdbc:postgresql://localhost:5432/demo_park
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver



# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-park-spring.html
springdoc.api-docs.path=/docs-park-spring
springdoc.packages-to-scan=com.aluufc.demoparkingapi.web.controller
